    <div id="board">
      <div class="main-menu">
        <div class="main-menu__container">
          <button id="main-menu__new-game" type="button">New Game</button>
          <button id="main-menu__continue" type="button">Continue</button>
          <button id="main-menu__restart" type="button">Restart</button>
          <button id="main-menu__options" type="button">Options</button>
          <button id="main-menu__ranking" type="button">Ranking</button>
        </div>
        <div class="main-menu__options-menu hide-element-options">
          <div class="main-menu__options-menu__div">
            <span>
              Waves are:
              <button id="main-menu__options-menu__waves">On</button>
            </span>

            <span>
              Hit sound:
              <input
                class="main-menu__options-menu__volume hit-volume"
                type="range"
                min="0"
                step="0.01"
                max="1"
                ;
              />
              <span id="hit-volume-percenage"></span>
            </span>

            <span>
              Miss sound:
              <input
                class="main-menu__options-menu__volume miss-volume"
                type="range"
                min="0"
                step="0.01"
                max="1"
                ;
              />
              <span id="miss-volume-percenage"></span>
            </span>

            <span>
              Empty
              <button>On</button>
            </span>
          </div>

          <button id="main-menu__options-menu__close-button">
            Close Options
          </button>
        </div>
      </div>
